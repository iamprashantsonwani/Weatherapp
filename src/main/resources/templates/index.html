<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <title>Weather App</title>
</head>
<body class="bg-gray-100 font-sans">

<div class="container mx-auto p-4">
    <div class="mb-4">
        <label for="cityInput" class="text-lg font-semibold">Enter city:</label>
        <input type="text" id="cityInput" placeholder="e.g., New York"
               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
    </div>
    <button onclick="getWeather()" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
        Get Weather
    </button>
    <div id="weatherInfo" class="mt-4">
        <!-- Weather information will be displayed here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:src="@{/static/js/weather.js}"></script>

</body>
</html>
